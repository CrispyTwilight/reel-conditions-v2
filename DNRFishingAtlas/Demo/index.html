<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Map</title>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/TileLayer",
            "esri/layers/FeatureLayer"
        ], function (Map, MapView, TileLayer, FeatureLayer) {
            var map = new Map({
                basemap: "topo"
            });

            var view = new MapView({
                container: "map",
                map: map,
                extent: { "xmin": -11046697, "ymin": 4659284, "xmax": -9788237, "ymax": 5602211, "spatialReference": { "wkid": 102100 } }
            });

            // Add all layers as overlays
            for (var i = 0; i <= 5; i++) {
                var overlay = new FeatureLayer("https://programs.iowadnr.gov/geospatial/rest/services/Recreation/Fishing/MapServer/" + i, {
                    outFields: ["*"],
                    minScale: 0,
                    maxScale: 0
                });
                map.add(overlay);
            }
        });
    </script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
</body>
</html>
