	<!-- This is the main script that runs the map. It modifies the file path to point to the correct dirs -->
	<script type="text/javascript">
		var djConfig = {
			parseOnLoad: true,
			packages: [{
				"name": "agsjs",
				"location": location.pathname.replace(/\/[^/]+$/, '') + '/js/gov/iowadnr/compactmap/dijits/agsjs'
			},
			{
				"name": "iowadnr",
				"location": location.pathname.replace(/\/[^/]+$/, '') + '/js/gov/iowadnr/compactmap/iowadnr'
			}]
		};
	</script>

	<!-- Define the version of js.arcgis being used -->
	<script src="https://js.arcgis.com/3.23/"></script>

	<!-- Import various files -->
	<script type="text/javascript">

<body class="nihilo">

		</div>

				<div id="heading">
					<a href="https://www.iowadnr.gov/" id="idnr_logo_link" title="Iowa Department of Natural Resources">

							src="../apis/idnr/js/gov/iowadnr/compactmap/images/logo_brown.png"
							style="border-width:0px;" /></a>
				</div>
				<div id="headtitle">Fishing Atlas</div>
				<div id="header-toolbar"> </div>
			</div>
			<div data-dojo-props="region:'left'" data-dojo-type="dojox.layout.ExpandoPane" id="leftPane" maxwidth="250"
				style="width:250px;">

					data-dojo-type="dijit.layout.TabContainer" id="tabContainer">

						style="overflow-x: hidden; overflow-y:auto">

							<label for="lake-search" style="display:none">lake-search</label>
							<div class="customsearch-intab" id="lake-search">
								<label for="search-lake-text" style="display:none">search-lake-text</label>
								<input class="customsearchinput" id="search-lake-text" placeholder="Search By Lake Name"
									style="width: 200px;" type="text" value="Search By Lake Name" />
								<label for="search-lake-button" style="display:none">search-lake-button</label>
								<input class="customsearchbutton" id="search-lake-button"
									src="js/gov/iowadnr/compactmap/images/searchicon.png" alt="search custom"
									type="image" />
							</div>
							<div id="search-results-intab"></div>
						</div>
					</div>
					<!-- This code not working -->
					<!-- <div data-dojo-type="dijit.layout.ContentPane" id="legendPane" data-dojo-props="title:'Legend'">
						<div id="legendDiv"></div>
					</div>
					<div data-dojo-type="dijit.layout.ContentPane" id="layersTab" data-dojo-props="title:'Map layers'">
						<div id="tocDiv"></div>
					</div> -->

						<div class="ds h1 o1"></div>
						<div class="ds h2 o2"></div>
						<div class="ds h3 o3"></div>
						<div class="ds h4 o4"></div>
						<div class="ds h5 o5"></div>
					</div>
					<div id="ds-l">

						<div class="ds v2 o2"></div>
						<div class="ds v3 o3"></div>
						<div class="ds v4 o4"></div>
						<div class="ds v5 o5"></div>
					</div>
				</div>

				</div>

							type="text" />
						<label for="search-address" style="display:none">search-address</label>
						<input class="searchbutton" id="search-address"
							src="../apis/idnr/js/gov/iowadnr/compactmap/images/blank.gif" alt="search address"
							type="image" />

							style="display: none;">

							</table>

								<tr>
									<td>Range</td>
									<td><b>R</b>01 - 07<b>E</b></td>
								</tr>
								<tr>
									<td></td>
									<td><b>R</b>01 - 49<b>W</b></td>
								</tr>
								<tr>
									<td>Section</td>
									<td>01 - 36</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<td><i>Example</i></td>
									<td><i>T84NR03E02</i></td>
								</tr>
							</table>
						</div>
					</div>

						<div class="coords">UTM Zone 15 NAD83<div id="divMapCoords">x,y</div>
						</div>
						<div class="coords">WGS84<div id="divTransformedCoords">x,y</div>
						</div>
					</div>
				</div>
			</div>
